<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Standart FM</title>
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>

<div class="container">
    <div class="visual">
        <div id="cover"></div>
    </div>

    <div class="controls">
        <button class="playpause" id="playBtn">
          <img src="images/play.svg" class="svgBtn">
        </button>
        <button class="playpause" id="pauseBtn" style="display: none;">
          <img src="images/pause.svg" class="svgBtn">
        </button>
        <div class="range">
            <input type="range">
            <img src="images/full.svg" class="audio">
        </div>
    </div>
</div>

<script src="js/application.js"></script>
</body>
</html>
